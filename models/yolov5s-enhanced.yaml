# YOLOv5s Enhanced - 全面优化版本，包含SE注意力、BiFPN、改进CSP和可学习上采样

# Parameters
nc: 80 # number of classes
depth_multiple: 0.33 # model depth multiple
width_multiple: 0.50 # layer channel multiple
anchors:
  - [10, 13, 16, 30, 33, 23] # P3/8
  - [30, 61, 62, 45, 59, 119] # P4/16
  - [116, 90, 156, 198, 373, 326] # P5/32

# Enhanced backbone with SE attention and improved CSP
backbone:
  # [from, number, module, args]
  [
    [-1, 1, Conv, [64, 6, 2, 2]], # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    [-1, 3, EnhancedCSP, [128]], # 2 - 改进的CSP结构
    [-1, 1, SEModule, [128]], # 3 - SE注意力机制
    [-1, 1, Conv, [256, 3, 2]], # 4-P3/8
    [-1, 6, EnhancedCSP, [256]], # 5 - 改进的CSP结构
    [-1, 1, SEModule, [256]], # 6 - SE注意力机制
    [-1, 1, Conv, [512, 3, 2]], # 7-P4/16
    [-1, 9, EnhancedCSP, [512]], # 8 - 改进的CSP结构
    [-1, 1, SEModule, [512]], # 9 - SE注意力机制
    [-1, 1, Conv, [1024, 3, 2]], # 10-P5/32
    [-1, 3, EnhancedCSP, [1024]], # 11 - 改进的CSP结构
    [-1, 1, SPPF, [1024, 5]], # 12
    [-1, 1, SEModule, [1024]], # 13 - SE注意力机制
  ]

# Enhanced head with improved structure and learnable upsampling
head: [
    [-1, 1, Conv, [512, 1, 1]], # 14
    [-1, 1, nn.Upsample, [None, 2, 'nearest']], # 15 - 普通上采样
    [[-1, 9], 1, Concat, [1]], # 16 cat backbone P4
    [-1, 3, C3, [512, False]], # 17

    [-1, 1, Conv, [256, 1, 1]], # 18
    [-1, 1, nn.Upsample, [None, 2, 'nearest']], # 19 - 普通上采样
    [[-1, 6], 1, Concat, [1]], # 20 cat backbone P3
    [-1, 3, C3, [256, False]], # 21 (P3/8-small)

    [-1, 1, Conv, [256, 3, 2]], # 22
    [[-1, 18], 1, Concat, [1]], # 23 cat head P4
    [-1, 3, C3, [512, False]], # 24 (P4/16-medium)

    [-1, 1, Conv, [512, 3, 2]], # 25
    [[-1, 14], 1, Concat, [1]], # 26 cat head P5
    [-1, 3, C3, [1024, False]], # 27 (P5/32-large)

    [[21, 24, 27], 1, EnhancedDetect, [nc, anchors]], # Detect(P3, P4, P5) - 改进的检测头
  ]
